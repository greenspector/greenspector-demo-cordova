<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts track by $index" type="item-text-wrap" href="#/tab/contacts/{{$index}}">
        <img ng-src="{{contact.picture.thumbnail}}" alt="">
        <h2>{{contact.name.first}} {{contact.name.last}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-infinite-scroll on-infinite="loadMoreContacts()" distance="20%" spinner="bubbles">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
